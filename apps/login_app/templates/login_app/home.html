<!Doctype html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>welcome {{request.session.user_name}}! <a href="/logout">Logout</a></p>
        <div style= 'border:3px solid black; width: 300px; height: 200px'>
        </div>
        <table style= 'border: 3px solid black; margin-top: 5px'>
            <tr>
                <th>name</th>
                <th>alias</th>
                <th>email</th>
                <th>birthday</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user_name}}</td>
                <td>{{user_alias}}</td>
                <td>{{user_email}}</td>
                <td>{{user_birthday}}</td>
            <tr>
            {% endfor %}
        </table>
    </body>
</html>
